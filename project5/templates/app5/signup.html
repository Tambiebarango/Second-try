<!DOCTYPE html>
{% extends "app5/base.html" %}
{% block body_block %}
{% load staticfiles %}

<div class="jumbotron">
  {% if registered %}
  <h1>Thank you for registering</h1>
  {% else %}
      <h2><em>Please fill out the signup form below to signup</em></h2>
      <form class="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ Userform.as_p }}
        {{ UserProfileInfoForm.as_p}}

        <input type="submit" class= "btn btn-default" name="" value="Submit">

      </form>

  {% endif%}

</div>



    {% endblock %}
